<div class="container">
<h1>Login</h1>
<mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="joe@gmail.com"
      [(ngModel)]="user.Email"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Password"
      type="password"
      [(ngModel)]="user.Password"
    />
  </mat-form-field>
    <button mat-raised-button class="btn-right-green" (click)="onSubmit()">Login</button>
</div>
