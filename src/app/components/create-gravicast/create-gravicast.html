<div class="container">
  <button mat-raised-button class="btn-left" (click)="goBack()">Back</button><br><br><br>
  <h1>Create Gravicast</h1>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input
      matInput
      placeholder="e.g. Free Ice Cream, Piano Lessons"
      [(ngModel)]="gravicast.Title"
    />
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width-textarea">
  <mat-label>Description</mat-label>
  <textarea
    matInput
    placeholder="Enter detailed description of the event..."
    rows="8"
    [(ngModel)]="gravicast.Description"
  ></textarea>
</mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Messaged Displayed When Saved</mat-label>
    <input
      matInput
      placeholder="Thank you for your support!"
      [(ngModel)]="gravicast.SavedMessage"
    />
  </mat-form-field>
    <mat-form-field appearance="outline">
    <mat-label>At</mat-label>
    <input
      matInput
      placeholder="123 Easy Street"
      [(ngModel)]="gravicast.At"
    />
  </mat-form-field>
      <mat-form-field appearance="outline">
    <mat-label>By</mat-label>
    <input
      matInput
      placeholder="Your awesome organization."
      [(ngModel)]="gravicast.By"
    />
  </mat-form-field>
      <mat-form-field appearance="outline">
    <mat-label>Start Time</mat-label>
    <input
      matInput
      placeholder="9:00 A.M"
      [(ngModel)]="gravicast.StartTime"
    />
  </mat-form-field>
      <mat-form-field appearance="outline">
    <mat-label>End Time</mat-label>
    <input
      matInput
      placeholder="12:00 PM"
      [(ngModel)]="gravicast.EndTime"
    />
  </mat-form-field>
  <div class="image-upload">Click to upload image..</div>
  <button mat-raised-button class="btn-right-green" (click)="createGravicast()">Create</button>
</div>
